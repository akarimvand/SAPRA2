<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV Chatbot (Local AI)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    #chat-box { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f8f9fa; }
    .user-msg { text-align: right; color: blue; }
    .bot-msg { text-align: left; color: green; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">🧠 Chat with CSV using transformers.js</h3>
    <div id="chat-box" class="mb-3 rounded"></div>
    <form id="chat-form" class="d-flex">
      <input type="text" id="user-input" class="form-control me-2" placeholder="Type your question..." required />
      <button type="submit" class="btn btn-success">Ask</button>
    </form>
  </div>

  <!-- PapaParse برای CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- transformers.js -->
  <script type="module">
    import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0";

    let csvSummary = "";
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const chatForm = document.getElementById('chat-form');

    // Load CSV and summarize
    async function loadCSV() {
      const res = await fetch('./DATA.CSV');
      const text = await res.text();
      const parsed = Papa.parse(text, { header: true });
      const rows = parsed.data.slice(0, 5); // فقط ۵ ردیف برای خلاصه
      csvSummary = rows.map((row, i) => `Row ${i + 1}: ` + JSON.stringify(row)).join('\n');
    }

    // Load QA pipeline
    const generator = await pipeline("text2text-generation", "Xenova/flan-t5-small");

    // Handle question
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = userInput.value.trim();
      if (!question) return;

      appendMessage(question, 'user');

      const prompt = `Answer the following question based on this data:\n${csvSummary}\nQuestion: ${question}`;
      const output = await generator(prompt, { max_new_tokens: 100 });
      const answer = output[0].generated_text.trim();

      appendMessage(answer, 'bot');
      userInput.value = '';
    });

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = sender === 'user' ? 'user-msg mb-2' : 'bot-msg mb-2';
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    loadCSV();
  </script>
</body>
</html>
