<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SAPRA CSV Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    #chat-box { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f8f9fa; }
    .user-msg { text-align: right; color: blue; }
    .bot-msg { text-align: left; color: green; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">🧠 SAPRA Chatbot - CSV Assistant</h3>
    <div id="chat-box" class="mb-3 rounded"></div>
    <form id="chat-form" class="d-flex">
      <input type="text" id="user-input" class="form-control me-2" placeholder="Type your question..." required autocomplete="off" />
      <button type="submit" class="btn btn-success">Ask</button>
    </form>
  </div>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- Load transformers.js version 2.5.0 -->
  <script type="module">
    import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.0";

    let csvSummary = "";
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const chatForm = document.getElementById('chat-form');

    async function loadCSV() {
      try {
        const res = await fetch('./DATA.CSV');
        if (!res.ok) throw new Error('Failed to load DATA.CSV');
        const text = await res.text();
        const parsed = Papa.parse(text, { header: true });
        const rows = parsed.data.slice(0, 5); // فقط 5 ردیف اول رو خلاصه می‌کنیم
        csvSummary = rows.map((row, i) => `Row ${i + 1}: ${JSON.stringify(row)}`).join('\n');
      } catch (e) {
        appendMessage('Error loading CSV: ' + e.message, 'bot');
      }
    }

    let generator;
    async function initModel() {
      try {
        generator = await pipeline("text2text-generation", "Xenova/flan-t5-small");
      } catch (e) {
        appendMessage('Error loading AI model: ' + e.message, 'bot');
      }
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = userInput.value.trim();
      if (!question || !generator) return;
      appendMessage(question, 'user');

      const prompt = `Answer the following question based on this data:\n${csvSummary}\nQuestion: ${question}`;
      try {
        const output = await generator(prompt, { max_new_tokens: 100 });
        const answer = output[0].generated_text.trim();
        appendMessage(answer, 'bot');
      } catch (err) {
        appendMessage('Error generating answer: ' + err.message, 'bot');
      }

      userInput.value = '';
    });

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = sender === 'user' ? 'user-msg mb-2' : 'bot-msg mb-2';
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ابتدا CSV را بارگذاری و مدل را آماده کن
    (async () => {
      await loadCSV();
      await initModel();
    })();
  </script>
</body>
</html>
