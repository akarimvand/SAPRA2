<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resources & Guides | SAPRA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1877F2;
      --primary-hover: #166FE5;
      --primary-dark: #0d47a1;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --info-color: #fc5f3f;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --background-color: #f5f7fa;
      --card-background-color: #ffffff;
      --text-color: #212529;
      --text-muted-color: #6c757d;
      --border-color: #e9ecef;
      --shadow-sm: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
      --shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      --transition-base: all 0.3s ease-in-out;
      --border-radius-sm: 0.25rem;
      --border-radius: 0.5rem;
      --border-radius-lg: 0.75rem;
      --font-family-sans-serif: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-sans-serif);
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1.5rem 1.5rem;
    }

    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
    }

    /* کارت عنوان */
    .header-card {
      background: var(--card-background-color);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow);
      position: relative;
      padding: 2.8rem 2.2rem 2.2rem;
      text-align: center;
    }

    .sapra-logo-top {
      position: absolute;
      top: 1.3rem;
      right: 1.6rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      color: var(--dark-color);
      font-weight: 700;
      font-size: 1.15rem;
    }

    .sapra-logo-top img {
      height: 30px;
      opacity: 0.9;
    }

    .icon-wrapper {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.6rem;
      color: white;
      font-size: 2.4rem;
    }

    .header-card h1 {
      font-size: 2rem;
      margin-bottom: 0.9rem;
      color: var(--dark-color);
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.65;
      color: var(--text-color);
      margin-bottom: 1.6rem;
      padding: 0 1.2rem;
    }

    /* کارت فایل‌ها */
    .files-card {
      background: var(--card-background-color);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      padding: 1.1rem 1.6rem;
      border-bottom: 1px solid var(--border-color);
      background: #fafafa;
    }

    .back-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: white;
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--secondary-color);
      cursor: pointer;
      transition: var(--transition-base);
      font-size: 1.1rem;
    }

    .back-btn:hover:not(:disabled) {
      background: var(--light-color);
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .back-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .breadcrumb {
      font-size: 1rem;
      color: var(--text-muted-color);
      direction: ltr;
      text-align: left;
      flex: 1;
    }

    .file-list {
      max-height: 400px;
      overflow-y: auto;
      padding: 0.7rem 0;
    }

    .file-list::-webkit-scrollbar {
      width: 8px;
    }

    .file-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .file-list::-webkit-scrollbar-thumb {
      background: #b8b8b8;
      border-radius: 4px;
    }

    .item {
      display: flex;
      align-items: center;
      padding: 1rem 1.6rem;
      transition: var(--transition-base);
    }

    .item:hover {
      background: #f9fbff;
    }

    .folder:hover {
      background: rgba(24, 119, 242, 0.08);
    }

    .icon {
      font-size: 1.4rem;
      width: 34px;
      text-align: center;
      margin-left: 1rem;
    }

    .folder .icon {
      color: var(--primary-color);
    }

    .file .icon {
      color: var(--text-muted-color);
    }

    .name {
      flex: 1;
      text-align: right;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .folder .name {
      color: var(--primary-color);
      cursor: pointer;
    }

    .download-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: transparent;
      border: none;
      color: var(--text-muted-color);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s;
      font-size: 1.1rem;
    }

    .file:hover .download-btn {
      opacity: 1;
    }

    .download-btn:hover {
      background: #e9f1ff;
      color: var(--primary-color);
    }

    .empty {
      text-align: center;
      color: var(--text-muted-color);
      padding: 2.2rem 1.2rem;
      font-size: 1.05rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- کارت عنوان -->
    <div class="header-card">
      <div class="sapra-logo-top">
        <img src="https://raw.githubusercontent.com/akarimvand/SAPRA2/main/images/SAPRA-2.png" alt="SAPRA">
        <span>SAPRA</span>
      </div>
      <div class="icon-wrapper">
        <i class="bi bi-folder2-open"></i>
      </div>
      <h1>Resources & Guides</h1>
      <p class="description">Browse project files, templates, and documentation.</p>
    </div>

    <!-- کارت فایل‌ها -->
    <div class="files-card">
      <div class="toolbar">
        <button class="back-btn" id="back-btn" disabled>
          <i class="bi bi-arrow-left"></i>
        </button>
        <div class="breadcrumb" id="breadcrumb">Loading...</div>
      </div>
      <div class="file-list" id="file-list">
        <div class="empty">Loading resources...</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://api.github.com/repos/akarimvand/SAPRA2/contents';
    const historyStack = ['Resource'];
    let currentIndex = 0;

    const backBtn = document.getElementById('back-btn');
    const breadcrumbEl = document.getElementById('breadcrumb');
    const listEl = document.getElementById('file-list');

    function updateBackButton() {
      backBtn.disabled = currentIndex === 0;
    }

    function formatBreadcrumb(path) {
      const parts = path.split('/');
      return ['SAPRA2', ...parts].join(' / ');
    }

    async function loadPath(path) {
      breadcrumbEl.textContent = formatBreadcrumb(path);
      listEl.innerHTML = '<div class="empty">Loading resources...</div>';

      try {
        const url = `${API_BASE}/${encodeURIComponent(path)}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Failed to load resources');
        const items = await res.json();

        if (!Array.isArray(items) || items.length === 0) {
          listEl.innerHTML = '<div class="empty">This folder is empty.</div>';
          return;
        }

        listEl.innerHTML = '';
        items.forEach(item => {
          const el = document.createElement('div');
          el.className = `item ${item.type}`;

          let iconClass = 'bi-file-earmark';
          if (item.type === 'dir') {
            iconClass = 'bi-folder';
            el.onclick = () => {
              historyStack.splice(currentIndex + 1);
              historyStack.push(item.path);
              currentIndex = historyStack.length - 1;
              loadPath(item.path);
              updateBackButton();
            };
          }

          let nameContent = item.name;
          let downloadBtn = '';

          if (item.type === 'file') {
            downloadBtn = `
              <button class="download-btn" title="Download"
                onclick="window.open('${item.download_url}', '_blank')">
                <i class="bi bi-download"></i>
              </button>`;
          } else {
            nameContent = `<span class="name">${item.name}</span>`;
          }

          el.innerHTML = `
            <div class="icon"><i class="bi ${iconClass}"></i></div>
            <div class="name">${nameContent}</div>
            ${downloadBtn}
          `;
          listEl.appendChild(el);
        });
      } catch (err) {
        console.error(err);
        listEl.innerHTML = `<div class="empty">⚠️ ${err.message}</div>`;
      }
    }

    backBtn.onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        loadPath(historyStack[currentIndex]);
        updateBackButton();
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      loadPath('Resource');
      updateBackButton();
    });
  </script>
</body>
</html>
