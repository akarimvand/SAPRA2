<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resources & Guides | SAPRA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1877F2;
      --primary-hover: #166FE5;
      --primary-dark: #0d47a1;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --info-color: #fc5f3f;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --background-color: #f5f7fa;
      --card-background-color: #ffffff;
      --text-color: #212529;
      --text-muted-color: #6c757d;
      --border-color: #e9ecef;
      --shadow-sm: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
      --shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      --transition-base: all 0.3s ease-in-out;
      --border-radius-sm: 0.25rem;
      --border-radius: 0.5rem;
      --border-radius-lg: 0.75rem;
      --font-family-sans-serif: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-sans-serif);
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }

    .page-card {
      max-width: 680px;
      width: 100%;
      background: var(--card-background-color);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }

    .sapra-logo-top {
      position: absolute;
      top: 1.2rem;
      right: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--dark-color);
      font-weight: 700;
      font-size: 1.1rem;
    }

    .sapra-logo-top img {
      height: 28px;
      opacity: 0.9;
    }

    .content {
      padding: 3.2rem 2.5rem 2.8rem;
      text-align: center;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.6rem;
      color: white;
      font-size: 2.2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--dark-color);
    }

    .description {
      font-size: 1.05rem;
      line-height: 1.6;
      color: var(--text-color);
      margin-bottom: 1.8rem;
      padding: 0 1rem;
    }

    .construction-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: rgba(24, 119, 242, 0.1);
      color: var(--primary-color);
      padding: 0.6rem 1.4rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.95rem;
      animation: pulse 2s infinite;
    }

    .construction-icon {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: var(--primary-color);
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(24, 119, 242, 0.2); }
      50% { box-shadow: 0 0 0 8px rgba(24, 119, 242, 0); }
    }
  </style>
</head>
<body>
  <div class="page-card">
    <div class="sapra-logo-top">
      <img src="https://raw.githubusercontent.com/akarimvand/SAPRA2/main/images/SAPRA-2.png" alt="SAPRA">
      <span>SAPRA</span>
    </div>
    <div class="content">
      <div class="icon-wrapper">
        <i class="bi bi-journal-text"></i>
      </div>
      <h1>Resources & Guides</h1>
      <p class="description">Project setup instructions, templates, and reference materials to help you get started.</p>
      <div class="construction-badge">
        <span class="construction-icon"></span>
        This section is under active development and will be added to the application soon.
      </div>
    </div>
  </div>
</body>
</html>
