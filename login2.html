<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAPRA Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
      background-color: #121212;
    }

    .login-card {
      max-width: 420px;
      margin: 10vh auto;
      background-color: #1e1e1e;
      padding: 45px 35px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid #333;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    #sapraLogo {
      width: 100px;
      transition: transform 1s ease-in-out;
    }

    .brand-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #f9c600;
      margin-top: 12px;
    }

    .title-text {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .form-label {
      color: #ccc;
    }

    .form-control {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #eee;
      border-radius: 10px;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: #f9c600;
      box-shadow: 0 0 0 0.2rem rgba(249, 198, 0, 0.3);
    }

    .btn-login {
      background-color: #f9c600;
      border: none;
      border-radius: 50px;
      color: black;
      font-weight: bold;
      padding: 10px;
      margin-top: 10px;
      transition: all 0.4s ease;
      box-shadow: 0 6px 18px rgba(249, 198, 0, 0.4);
    }

    .btn-login:hover {
      background-color: #d7ae00;
      transform: scale(1.03);
      box-shadow: 0 10px 24px rgba(249, 198, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-container">
      <img src="SAPRA-CAT-2.png" id="sapraLogo" alt="SAPRA Logo">
      <div class="brand-name">SAPRA</div>
      <div class="title-text">Smart Access to Project Activities</div>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" value="Sapra_user1" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const logo = document.getElementById('sapraLogo');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'Sapra_user1' && password === '1234') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials');
      }
    });

    // چرخش لوگو هر 3 ثانیه
    let rotating = false;
    setInterval(() => {
      if (rotating) return;
      rotating = true;
      logo.style.transform = 'rotate(360deg)';
      setTimeout(() => {
        logo.style.transition = 'none';
        logo.style.transform = 'rotate(0deg)';
        // بازگرداندن transition پس از لحظه‌ای وقفه
        setTimeout(() => {
          logo.style.transition = 'transform 1s ease-in-out';
          rotating = false;
        }, 20);
      }, 1000); // مدت چرخش
    }, 3000);
  </script>
</body>
</html>
