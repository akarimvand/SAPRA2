<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAPRA Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
      background: linear-gradient(135deg, #111, #1e1e1e);
      transition: background 1s ease;
    }

    .login-card {
      max-width: 420px;
      margin: 10vh auto;
      background-color: rgba(40, 40, 45, 0.95);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 25px;
    }

    #sapraLogo {
      width: 120px;
      display: inline-block;
    }

    .title-text {
      font-size: 1.1rem;
      margin-top: 12px;
      color: #ccc;
    }

    .form-control {
      background-color: #2e2f31;
      border: 1px solid #555;
      color: #eee;
    }

    .form-control:focus {
      border-color: #1877f2;
      box-shadow: 0 0 0 0.2rem rgba(24, 119, 242, 0.25);
    }

    .btn-primary {
      background-color: #1877f2;
      border-color: #1877f2;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #165ecc;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(24, 119, 242, 0.5);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-container">
      <img src="SAPRA-CAT.png" id="sapraLogo" alt="SAPRA Logo">
      <div class="title-text">Smart Access to Project Activities</div>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'Sapra_user1' && password === '1234') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials');
      }
    });

    // تغییر رنگ پس‌زمینه بر اساس چرخش موبایل
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", function(event) {
        const alpha = event.alpha || 0;
        const beta = event.beta || 0;
        const gamma = event.gamma || 0;

        const r = Math.floor(50 + 50 * Math.sin(alpha * Math.PI / 180));
        const g = Math.floor(50 + 50 * Math.sin(beta * Math.PI / 180));
        const b = Math.floor(50 + 50 * Math.sin(gamma * Math.PI / 180));

        const color1 = `rgb(${r + 30}, ${g + 20}, ${b + 50})`;
        const color2 = `rgb(${r + 70}, ${g + 60}, ${b + 80})`;

        document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
      });
    }
  </script>
</body>
</html>
