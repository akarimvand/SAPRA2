<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAPRA Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
      background-color: #121212;
    }

    .login-card {
      max-width: 420px;
      margin: 10vh auto;
      background-color: #1e1e1e;
      padding: 45px 35px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid #333;
      transition: all 0.4s ease;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    #sapraLogo {
      width: 100px;
      transition: transform 0.5s ease;
    }

    .title-text {
      font-size: 1.2rem;
      margin-top: 14px;
      color: #bbb;
    }

    .form-label {
      color: #ccc;
    }

    .form-control {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #eee;
      border-radius: 10px;
      padding-left: 38px;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: #1877f2;
      box-shadow: 0 0 0 0.2rem rgba(24, 119, 242, 0.2);
    }

    .input-group-text {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #aaa;
      border-right: 0;
      border-radius: 10px 0 0 10px;
    }

    .btn-login {
      background: linear-gradient(135deg, #1877f2, #42a5f5);
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      padding: 10px;
      margin-top: 10px;
      transition: all 0.5s ease;
      box-shadow: 0 8px 20px rgba(24, 119, 242, 0.3);
    }

    .btn-login:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(24, 119, 242, 0.5);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-container">
      <img src="SAPRA-CAT-2.png" id="sapraLogo" alt="SAPRA Logo">
      <div class="title-text">Smart Access to Project Activities</div>
    </div>
    <form id="loginForm">
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" id="username" placeholder="Username" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" id="loginBtn" class="btn btn-login w-100">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'Sapra_user1' && password === '1234') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials');
      }
    });

    // اعمال گرادیان داینامیک روی دکمه بر اساس زاویه موبایل
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", function(event) {
        const alpha = event.alpha || 0;
        const beta = event.beta || 0;
        const gamma = event.gamma || 0;

        const r = Math.floor(100 + 100 * Math.sin(alpha * Math.PI / 180));
        const g = Math.floor(100 + 100 * Math.sin(beta * Math.PI / 180));
        const b = Math.floor(100 + 100 * Math.sin(gamma * Math.PI / 180));

        const color1 = `rgb(${r}, ${g}, ${b})`;
        const color2 = `rgb(${255 - r}, ${255 - g}, ${255 - b})`;

        loginBtn.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
        loginBtn.style.boxShadow = `0 10px 30px rgba(${r}, ${g}, ${b}, 0.3)`;
      });
    }
  </script>
</body>
</html>
