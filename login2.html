<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAPRA | Smart Access to Project Activities</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f1a;
      color: #ffffff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 420px;
      background: rgba(16, 18, 35, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(80, 100, 150, 0.2);
      transform-style: preserve-3d;
      perspective: 1000px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-15px) rotateX(5deg) rotateY(5deg); }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #6e8efb, #a777e3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .logo p {
      font-size: 0.9rem;
      color: #a0a0c7;
      margin-top: 5px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #b8b8e0;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(100, 120, 180, 0.3);
      background: rgba(255, 255, 255, 0.08);
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus {
      border-color: #a777e3;
      box-shadow: 0 0 15px rgba(167, 119, 227, 0.3);
      background: rgba(255, 255, 255, 0.12);
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #6e8efb, #a777e3);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.2, 0.8, 0.7, 0.3);
      box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(110, 142, 251, 0.6);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.8rem;
      color: #7a7ab8;
    }

    .footer a {
      color: #a777e3;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 30px 20px;
      }
      .logo h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="container">
    <div class="logo">
      <h1>SAPRA</h1>
      <p>Smart Access to Project Activities</p>
    </div>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn">Log In</button>
    </form>
    <div class="footer">
      <p>Â© 2023 SAPRA. Developed by <a href="mailto:akarimvand@gmail.com">Amin Naseri Karimvand</a></p>
    </div>
  </div>

  <script>
    // Initialize Vanta.js effect
    document.addEventListener("DOMContentLoaded", function() {
      VANTA.WAVES({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x1a1a3a,
        shininess: 35.00,
        waveHeight: 15.00,
        waveSpeed: 0.80
      });

      // Add 3D tilt effect
      const container = document.querySelector('.container');
      const radius = 30;
      const depth = 30;

      document.addEventListener('mousemove', function(e) {
        let x = e.clientX;
        let y = e.clientY;
        
        let centerX = window.innerWidth / 2;
        let centerY = window.innerHeight / 2;
        
        let percentX = (x - centerX) / centerX;
        let percentY = (y - centerY) / centerY;
        
        container.style.transform = `perspective(1000px) rotateX(${percentY * -radius}deg) rotateY(${percentX * radius}deg)`;
      });

      // Reset transform when mouse leaves
      document.addEventListener('mouseleave', function() {
        container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
      });
    });
  </script>
</body>
</html>
