<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>چت بات داشبورد SAPRA</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-body {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.4;
        }
        .user-message {
            background-color: #dc3545;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
            text-align: justify;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">چت بات داشبورد SAPRA</div>
    <div class="chat-body" id="chatBody">
        <div class="message bot-message">سلام! من دستیار هوشمند شما در زمینه داشبورد SAPRA هستم. شما می‌توانید سوالاتی درباره وضعیت ایتم‌ها، رشته‌ها، زیرسیستم‌ها و سایر بخش‌های داشبورد بپرسید.</div>
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="سوال خود را بنویسید...">
        <button onclick="sendMessage()">ارسال</button>
    </div>
</div>

<script>
    const chatBody = document.getElementById('chatBody');

    // URL فایل‌های CSV
    const ITEMS_CSV_URL = "ITEMS.CSV";
    const PUNCH_CSV_URL = "PUNCH.CSV";
    const HOLD_POINT_CSV_URL = "HOLD_POINT.CSV";

    let csvData = {
        items: [],
        punch: [],
        hold: []
    };

    // بارگذاری تمام فایل‌های CSV در لحظه بارگذاری صفحه
    window.onload = async () => {
        try {
            const [itemsRes, punchRes, holdRes] = await Promise.all([
                fetch(ITEMS_CSV_URL),
                fetch(PUNCH_CSV_URL),
                fetch(HOLD_POINT_CSV_URL)
            ]);

            csvData.items = parseCSV(await itemsRes.text());
            csvData.punch = parseCSV(await punchRes.text());
            csvData.hold = parseCSV(await holdRes.text());

            addMessage(`داده‌ها با موفقیت بارگذاری شدند.`, false);
        } catch (error) {
            addMessage(`خطا در بارگذاری فایل‌ها: ${error.message}`, false);
        }
    };

    function parseCSV(data) {
        const lines = data.split('\n');
        const headers = lines[0].split(',').map(h => h.trim());
        return lines.slice(1).map(line => {
            const values = line.split(',').map(v => v.trim());
            const obj = {};
            headers.forEach((h, i) => obj[h] = values[i]);
            return obj;
        });
    }

    function addMessage(text, isUser) {
        const message = document.createElement('div');
        message.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
        message.textContent = text;
        chatBody.appendChild(message);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, true);
        input.value = '';

        setTimeout(() => {
            const response = getBotResponse(text, csvData);
            addMessage(response, false);
        }, 500);
    }

    function getBotResponse(userQuery, data) {
        const query = userQuery.toLowerCase();

        if (data.items.length === 0 && (query.includes("چند") || query.includes("وضعیت"))) {
            return "داده‌ای برای پردازش وجود ندارد. لطفاً فایل‌های CSV را بررسی کنید.";
        }

        // تعداد ایتم‌ها
        if ((query.includes("چند") || query.includes("چه تعداد")) && query.includes("ایتم")) {
            return `تعداد ایتم‌ها: ${data.items.length}`;

        // تعداد پانچ‌ها
        } else if ((query.includes("چند") || query.includes("چه تعداد")) && query.includes("پانچ")) {
            return `تعداد پانچ‌ها: ${data.punch.length}`;

        // تعداد نقاط ایست
        } else if ((query.includes("چند") || query.includes("چه تعداد")) && query.includes("نقطه ایست")) {
            return `تعداد نقاط ایست: ${data.hold.length}`;

        // تعداد ایتم‌های الکتریکی
        } else if ((query.includes("الکتریک") || query.includes("electrical")) && query.includes("ایتم")) {
            const electricalItems = data.items.filter(i => i.Discipline?.toLowerCase() === "electrical");
            return `تعداد ایتم‌های الکتریکی: ${electricalItems.length}`;

        // تعداد ایتم‌های باز (Open)
        } else if ((query.includes("باز") || query.includes("open")) && query.includes("ایتم")) {
            const openItems = data.items.filter(i => i.Status?.toLowerCase() === "open");
            return `تعداد ایتم‌های باز: ${openItems.length}`;

        // وضعیت عمومی پروژه
        } else if (query.includes("وضعیت") && query.includes("کلی")) {
            const totalItems = data.items.length;
            const openItems = data.items.filter(i => i.Status?.toLowerCase() === "open").length;
            return `وضعیت کلی پروژه:\nتعداد کل ایتم‌ها: ${totalItems}\nتعداد ایتم‌های باز: ${openItems}`;
        
        // جزئیات اولین ایتم
        } else if (query.includes("جزئیات") && query.includes("ایتم")) {
            if (data.items.length > 0) {
                const item = data.items[0];
                return `# ${item["#"]} | Subsystem: ${item.Subsystem} | Discipline: ${item.Discipline} | Tag No: ${item["Tag No"]} | Type: ${item.Type} | Description: ${item.Description} | Status: ${item.Status}`;
            } else {
                return "هیچ ایتمی وجود ندارد.";
            }

        // سوالات عمومی
        } else {
            return "من متخصص داشبورد SAPRA هستم. شما می‌توانید سوالاتی درباره وضعیت ایتم‌ها، پانچ‌ها، نقاط ایست و سایر بخش‌های داشبورد بپرسید.";
        }
    }

    // Enter key handler
    document.getElementById('userInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
