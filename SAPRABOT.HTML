<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>چت بات واتساپ‌مانند با مدل gpt-4o-mini</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e5ddd5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      direction: rtl;
    }
    /* Container */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      border: 1px solid #333;
      background-color: #1e1e1e;
    }
    /* Header */
    .chat-header {
      padding: 12px 16px;
      background: #075e54;
      font-weight: bold;
      font-size: 20px;
      color: white;
      text-align: center;
      user-select: none;
    }
    /* Messages */
    .messages {
      flex: 1;
      padding: 12px 10px;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: #121212;
    }
    /* Each message */
    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin-bottom: 8px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    /* User message on right */
    .message.user {
      margin-left: auto;
      background-color: #056162;
      color: #dcf8c6;
      border-bottom-right-radius: 4px;
    }
    /* Bot message on left */
    .message.bot {
      margin-right: auto;
      background-color: #262626;
      color: #e5ddd5;
      border-bottom-left-radius: 4px;
    }
    /* Input area */
    .input-area {
      display: flex;
      padding: 10px 12px;
      background: #2c2c2c;
      border-top: 1px solid #333;
    }
    /* Textarea */
    .input-area textarea {
      resize: none;
      flex: 1;
      border-radius: 20px;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #121212;
      color: #e5ddd5;
      outline: none;
      font-family: inherit;
      height: 44px;
      line-height: 20px;
    }
    /* Send button */
    .input-area button {
      background-color: #25d366;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 0 20px;
      margin-right: 8px;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .input-area button:active {
      background-color: #128c4a;
    }
    .input-area button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    /* Send icon */
    .send-icon {
      border: solid white;
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 7px;
      transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
    }
    /* Scrollbar for messages */
    .messages::-webkit-scrollbar {
      width: 6px;
    }
    .messages::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 3px;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .chat-container {
        border: none;
        height: 100vh;
      }
      .input-area textarea {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="پنجره چت">
    <div class="chat-header">دستیار هوشمند شما</div>
    <div class="messages" id="messages" aria-live="polite" aria-relevant="additions"></div>

    <form class="input-area" id="chatForm" autocomplete="off" role="form">
      <button type="submit" id="btnSend" aria-label="ارسال پیام"><i class="send-icon"></i></button>
      <textarea id="inputMessage" rows="1" placeholder="پیام خود را بنویسید..." aria-label="متن پیام" required></textarea>
    </form>
  </div>

<script>
  const apiUrl = "https://openrouter.ai/api/v1/chat/completions";
  const apiKey = "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"; // توکن خودتو اینجا بزار
  const model = "gpt-4o-mini";

  const messagesContainer = document.getElementById("messages");
  const form = document.getElementById("chatForm");
  const inputMessage = document.getElementById("inputMessage");
  const btnSend = document.getElementById("btnSend");

  // پیام ها را به صفحه اضافه کن
  function addMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender);
    msgDiv.textContent = text;
    messagesContainer.appendChild(msgDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  // فرم ارسال پیام
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const userText = inputMessage.value.trim();
    if (!userText) return;

    addMessage(userText, "user");
    inputMessage.value = "";
    inputMessage.disabled = true;
    btnSend.disabled = true;

    addMessage("در حال دریافت پاسخ...", "bot");

    try {
      const payload = {
        model: model,
        messages: [
          {
            role: "system",
            content: "تو یک دستیار فارسی‌زبان هستی، پاسخ‌ها دقیق، کوتاه و مودبانه."
          },
          {
            role: "user",
            content: userText
          }
        ]
      };

      const response = await fetch(apiUrl, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      // حذف پیام "در حال دریافت پاسخ..."
      const waitingMsg = messagesContainer.querySelector(".message.bot:last-child");
      if (waitingMsg) messagesContainer.removeChild(waitingMsg);

      if (!response.ok) {
        addMessage(`خطا از سرور: ${response.status}`, "bot");
      } else {
        const data = await response.json();
        const answer = data.choices?.[0]?.message?.content?.trim() || "پاسخی دریافت نشد.";
        addMessage(answer, "bot");
      }

    } catch (error) {
      addMessage("خطا: " + error.message, "bot");
    } finally {
      inputMessage.disabled = false;
      btnSend.disabled = false;
      inputMessage.focus();
    }
  });

  // فوکوس اولیه
  inputMessage.focus();
</script>
</body>
</html>
