<body>
  <div class="container py-4">
    <div id="loading" class="text-center py-3">
      <div class="spinner-border text-primary" role="status">

    <!-- Title and Summary Card -->
    <div class="card mb-4">

              <span class="badge bg-secondary filter-badge me-2" data-range="7d" onclick="selectRange(this)">Last Week</span>
              <span class="badge bg-secondary filter-badge me-2" data-range="yesterday" onclick="selectRange(this)">Yesterday</span>
              <span class="badge bg-secondary filter-badge" data-range="custom" onclick="selectRange(this)">Custom</span>

            <div id="customDateRange" class="mt-2" style="display:none;">

  <script>
    // --- Settings ---
    const CSV_URL = 'https://raw.githubusercontent.com/akarimvand/SAPRA2/main/dbcsv/Daily_Release_Punch.csv';
    let allData = [];
    let currentRange = '30d';
    let selectedDisciplines = new Set();

    // --- Load CSV ---
    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        // Parse date from '09-Oct-25' to 'YYYY-MM-DD'
        const todayStr = new Date().toISOString().split('T')[0];
        allData = results.data
          .filter(row => row.Release_Date && row.Discipline && row.Qty)
          .map(row => {
            const date = parseCustomDate(row.Release_Date);
            return {
              date: date,
              discipline: row.Discipline.trim(),
              qty: parseInt(row.Qty) || 0
            };
          })
          .filter(row => !isNaN(new Date(row.date).getTime()) && row.date !== todayStr);

        allData.sort((a, b) => new Date(b.date) - new Date(a.date));

        const minDate = allData.length ? allData[allData.length - 1].date : '2020-01-01';
        const maxDate = allData.length ? allData[0].date : new Date().toISOString().split('T')[0];
        document.getElementById('startDate').value = minDate;
        document.getElementById('endDate').value = maxDate;

        const disciplines = [...new Set(allData.map(d => d.discipline))].sort();
        renderDisciplineFilters(disciplines);
        selectedDisciplines = new Set(disciplines);

        updateDashboard();
        document.getElementById('loading').style.display = 'none';
      }
    });

    // --- Helper Functions ---
    function parseCustomDate(str) {
      // Split by space to get date part, ignore time
      const datePart = str.split(' ')[0];
      // Check if already YYYY-MM-DD
      if (/^\d{4}-\d{2}-\d{2}$/.test(datePart)) {
        return datePart;
      }
      // Check for MM/DD/YYYY
      if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(datePart)) {
        const parts = datePart.split('/');
        const month = parts[0].padStart(2, '0');
        const day = parts[1].padStart(2, '0');
        const year = parts[2];
        return `${year}-${month}-${day}`;
      }
      // Else parse DD-MMM-YY
      const months = {
        'Jan': '01', 'Feb': '02', 'Mar': '03', 'Apr': '04',
        'May': '05', 'Jun': '06', 'Jul': '07', 'Aug': '08',
        'Sep': '09', 'Oct': '10', 'Nov': '11', 'Dec': '12'
      };
      const parts = datePart.split('-');
      if (parts.length !== 3) return null;
      const day = parts[0].padStart(2, '0');
      const month = months[parts[1]];
      const year = '20' + parts[2];
      return year && month ? `${year}-${month}-${day}` : null;
    }

    function getFilteredData() {
      let startDate, endDate;
      const today = new Date();
      const todayStr = today.toISOString().split('T')[0];
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);
      const yesterdayStr = yesterday.toISOString().split('T')[0];

      if (currentRange === '10d') {
        const d = new Date();
        d.setDate(d.getDate() - 10);
        startDate = d.toISOString().split('T')[0];
        endDate = yesterdayStr;
      } else if (currentRange === '30d') {
        const d = new Date();
        d.setDate(d.getDate() - 30);
        startDate = d.toISOString().split('T')[0];
        endDate = yesterdayStr;
      } else if (currentRange === '7d') {
        const d = new Date();
        d.setDate(d.getDate() - 7);
        startDate = d.toISOString().split('T')[0];
        endDate = yesterdayStr;
      } else if (currentRange === 'yesterday') {
        startDate = yesterdayStr;
        endDate = yesterdayStr;
      } else if (currentRange === 'month') {
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        startDate = `${year}-${month}-01`;
        endDate = yesterdayStr;
      } else if (currentRange === 'custom') {
        startDate = document.getElementById('startDate').value;
        endDate = document.getElementById('endDate').value;
        // Exclude current day if selected
        if (endDate === todayStr) {
          endDate = yesterdayStr;
        }
      }

      return allData.filter(row => {
        const rowDate = new Date(row.date);
        const start = new Date(startDate);
        const end = new Date(endDate);
        end.setDate(end.getDate() + 1);
        return rowDate >= start && rowDate < end && selectedDisciplines.has(row.discipline);
      });
    }

    function renderDisciplineFilters(disciplines) {
      const container = document.getElementById('disciplineFilters');
      container.innerHTML = '';
      disciplines.forEach(d => {
        const badge = document.createElement('span');
        badge.className = 'badge bg-primary filter-badge';
        badge.textContent = d;
        badge.dataset.discipline = d;
        badge.onclick = () => toggleDiscipline(d);
        container.appendChild(badge);
      });
    }

    function toggleDiscipline(d) {
      const badge = document.querySelector(`[data-discipline="${d}"]`);
      if (selectedDisciplines.has(d)) {
        selectedDisciplines.delete(d);
        badge.classList.remove('bg-primary');
        badge.classList.add('bg-secondary');
      } else {
        selectedDisciplines.add(d);
        badge.classList.add('bg-primary');
        badge.classList.remove('bg-secondary');
      }
      updateDashboard();
    }

    function selectRange(el) {
      document.querySelectorAll('[data-range]').forEach(b => {
        b.classList.remove('active', 'bg-primary');
        b.classList.add('bg-secondary');
      });
      el.classList.add('active', 'bg-primary');
      el.classList.remove('bg-secondary');
      currentRange = el.dataset.range;
      if (currentRange === 'custom') {
        document.getElementById('customDateRange').style.display = 'block';
      } else {
        document.getElementById('customDateRange').style.display = 'none';
      }
      updateDashboard();
    }



    function getCurrentDateTimeString() {
      const now = new Date();
      const gregorian = now.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
      const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
      const [jy, jm, jd] = gregorianToJalali(now.getFullYear(), now.getMonth() + 1, now.getDate());
      const jalali = `${jd}/${jm}/${jy}`;
      return ` (${jalali} - ${gregorian} ${time})`;
    }

    function updateDashboard() {
      if (!document.getElementById('summaryStats')) {
        console.error('summaryStats element not found');
        return;
      }
      const filtered = getFilteredData();
      if (filtered.length === 0) {
        alert('No data found for the selected range and filters.');
        return;
      }

      const totalQty = filtered.reduce((sum, r) => sum + r.qty, 0);
      const uniqueDays = new Set(filtered.map(r => r.date)).size;
      const avgPerDay = (totalQty / uniqueDays).toFixed(1);

      // Calculate active disciplines with qty > 1
      const disciplineTotals = {};
      filtered.forEach(row => {
        if (!disciplineTotals[row.discipline]) disciplineTotals[row.discipline] = 0;
        disciplineTotals[row.discipline] += row.qty;
      });
      const activeDisciplinesCount = Object.values(disciplineTotals).filter(qty => qty > 1).length;

      const statsHtml = `
        <div class="text-center mb-3">
          <div class="row g-2 justify-content-center">
            <div class="col-auto">
              <span class="fw-bold me-3">Total Closed Punches:</span> <span>${totalQty.toLocaleString()}</span>
            </div>
            <div class="col-auto">
              <span class="fw-bold me-3">Active Days:</span> <span>${uniqueDays}</span>
            </div>
            <div class="col-auto">
              <span class="fw-bold me-3">Avg. per Day:</span> <span>${avgPerDay}</span>
            </div>
            <div class="col-auto">
              <span class="fw-bold">Active Disciplines:</span> <span>${activeDisciplinesCount}</span>
            </div>
          </div>
        </div>
      `;
      document.getElementById('summaryStats').innerHTML = statsHtml;

      const dataByDate = {};
      const dataByDiscipline = {};
      filtered.forEach(row => {
        if (!dataByDate[row.date]) dataByDate[row.date] = {};
        if (!dataByDate[row.date][row.discipline]) dataByDate[row.date][row.discipline] = 0;
        dataByDate[row.date][row.discipline] += row.qty;

        if (!dataByDiscipline[row.discipline]) dataByDiscipline[row.discipline] = 0;
        dataByDiscipline[row.discipline] += row.qty;
      });

      const sortedDates = Object.keys(dataByDate).sort();

      renderLineChart(sortedDates, dataByDate);
      renderLineChartTable(filtered);

      // Update title, summary, and date/time
      document.getElementById('chartTitle').innerHTML = `<i class="fas fa-chart-line me-2"></i> SAPRA Punch Release Status`;
      document.getElementById('dateTime').textContent = getCurrentDateTimeString().replace('(', '').replace(')', '');
    }

    function renderTable(data) {
      const tbody = document.getElementById('dataTableBody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${formatJalali(row.date)}</td>
          <td>${row.discipline}</td>
          <td>${row.qty.toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    let lineChart = null;
    
    function renderLineChart(dates, dataByDate) {
      // Dispose previous chart
      if (lineChart) {
        lineChart.destroy();
        lineChart = null;
      }

      const disciplines = [...selectedDisciplines].sort();
      // Filter disciplines to only those with any non-zero data
      const filteredDisciplines = disciplines.filter(disc => {
        return dates.some(date => (dataByDate[date][disc] || 0) > 0);
      });

      // Reset container
      document.getElementById('lineChart').innerHTML = '';
      const canvas = document.createElement('canvas');
      canvas.id = 'lineChartCanvas';
      document.getElementById('lineChart').appendChild(canvas);
      
      const ctx = canvas.getContext('2d');
      
      // Prepare data
      const chartData = dates.map(date => formatJalali(date));
      const datasets = filteredDisciplines.map(disc => ({
        label: disc,
        data: dates.map(date => dataByDate[date][disc] || 0),
        borderColor: getColorForDiscipline(disc),
        backgroundColor: getColorForDiscipline(disc) + '20',
        borderWidth: 2,
        fill: false,
        tension: 0.1
      }));
      
      lineChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartData,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            intersect: false,
            mode: 'index'
          },
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                title: function(context) {
                  return context[0].label;
                },
                label: function(context) {
                  return `${context.dataset.label}: ${context.parsed.y}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            },
            x: {
              ticks: {
                maxRotation: 45
              }
            }
          }
        }
      });
      
      window.lineChart = lineChart;

      // Custom legend
      const legendContainer = document.getElementById('lineChartLegend');
      legendContainer.innerHTML = '';
      filteredDisciplines.forEach(disc => {
        const badge = document.createElement('span');
        badge.className = 'badge';
        badge.style.backgroundColor = getColorForDiscipline(disc);
        badge.style.color = 'white';
        badge.style.padding = '0.5rem 0.75rem';
        badge.style.borderRadius = '0.5rem';
        badge.textContent = disc;
        legendContainer.appendChild(badge);
      });
    }

    function renderBarChart(dataByDiscipline) {
      const ctx = document.getElementById('barChart').getContext('2d');
      if (window.barChart && window.barChart.destroy) window.barChart.destroy();

      const labels = Object.keys(dataByDiscipline).sort();
      const data = labels.map(l => dataByDiscipline[l]);
      const colors = labels.map(l => getColorForDiscipline(l));

      window.barChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Closed Punches',
            data: data,
            backgroundColor: colors
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, ticks: { precision: 0 } }
          }
        }
      });
    }

    function renderPieChart(dataByDiscipline) {
      const ctx = document.getElementById('pieChart').getContext('2d');
      if (window.pieChart && window.pieChart.destroy) window.pieChart.destroy();

      const labels = Object.keys(dataByDiscipline).sort();
      const data = labels.map(l => dataByDiscipline[l]);
      const colors = labels.map(l => getColorForDiscipline(l));

      window.pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: colors,
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'right' }
          }
        }
      });
    }

    // Jalali date conversion
    function gregorianToJalali(gy, gm, gd) {
      var g_d_m = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334];
      var jy = (gy <= 1600) ? 0 : 979;
      gy -= (gy <= 1600) ? 621 : 1600;
      var gy2 = (gm > 2) ? (gy + 1) : gy;
      var days = (365 * gy) + parseInt((gy2 + 3) / 4) - parseInt((gy2 + 99) / 100) + parseInt((gy2 + 399) / 400) - 80 + gd + g_d_m[gm - 1];
      jy += 33 * parseInt(days / 12053);
      days %= 12053;
      jy += 4 * parseInt(days / 1461);
      days %= 1461;
      jy += parseInt((days - 1) / 365);
      if (days > 365) days = (days - 1) % 365;
      var jm = (days < 186) ? 1 + parseInt(days / 31) : 7 + parseInt((days - 186) / 30);
      var jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));
      return [jy, jm, jd];
    }

    function formatJalali(dateStr) {
      const d = new Date(dateStr);
      const [jy, jm, jd] = gregorianToJalali(d.getFullYear(), d.getMonth() + 1, d.getDate());
      return `${jd.toString().padStart(2, '0')}/${jm.toString().padStart(2, '0')}/${jy}`;
    }

    function renderLineChartTable(data) {
      const container = document.getElementById('lineChartTableContainer');
      const header = document.getElementById('lineChartTable').querySelector('thead');
      const tbody = document.getElementById('lineChartTable').querySelector('tbody');

      // Check if the date range is 30 days or less
      let showTable = false;
      let diffDays = 0;
      if (currentRange === '10d' || currentRange === '7d' || currentRange === '30d' || currentRange === 'yesterday') {
        showTable = true;
        diffDays = currentRange === '10d' ? 10 : currentRange === '7d' ? 7 : currentRange === '30d' ? 30 : 1;
      } else if (currentRange === 'custom') {
        const startDate = new Date(document.getElementById('startDate').value);
        const endDate = new Date(document.getElementById('endDate').value);
        const diffTime = Math.abs(endDate - startDate);
        diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        if (diffDays <= 30) {
          showTable = true;
        }
      }

      if (showTable) {
        // Compute dataByDate
        const dataByDate = {};
        data.forEach(row => {
          if (!dataByDate[row.date]) dataByDate[row.date] = {};
          if (!dataByDate[row.date][row.discipline]) dataByDate[row.date][row.discipline] = 0;
          dataByDate[row.date][row.discipline] += row.qty;
        });
        const sortedDates = Object.keys(dataByDate).sort();

        // Build header
        header.innerHTML = '';
        const trYear = document.createElement('tr');
        trYear.innerHTML = `<th rowspan="3">Discipline</th><th colspan="${sortedDates.length}">1404</th><th rowspan="3">Total</th>`;
        header.appendChild(trYear);

        // Get solar months and days
        const dateInfos = sortedDates.map(date => {
          const d = new Date(date);
          const [jy, jm, jd] = gregorianToJalali(d.getFullYear(), d.getMonth() + 1, d.getDate());
          return { month: jm.toString().padStart(2, '0'), day: jd.toString().padStart(2, '0') };
        });

        // Group consecutive same months
        const monthGroups = [];
        let currentGroup = { month: dateInfos[0].month, count: 1 };
        for (let i = 1; i < dateInfos.length; i++) {
          if (dateInfos[i].month === currentGroup.month) {
            currentGroup.count++;
          } else {
            monthGroups.push(currentGroup);
            currentGroup = { month: dateInfos[i].month, count: 1 };
          }
        }
        monthGroups.push(currentGroup);

        const trMonth = document.createElement('tr');
        monthGroups.forEach(group => {
          const th = document.createElement('th');
          th.className = 'small-font';
          th.colSpan = group.count;
          th.textContent = group.month;
          trMonth.appendChild(th);
        });
        header.appendChild(trMonth);

        const trDay = document.createElement('tr');
        dateInfos.forEach(info => {
          const th = document.createElement('th');
          th.className = 'small-font';
          th.textContent = info.day;
          trDay.appendChild(th);
        });
        header.appendChild(trDay);

        // Build body
        tbody.innerHTML = '';
        const disciplines = [...new Set(data.map(d => d.discipline))].sort();
        const columnTotals = new Array(sortedDates.length).fill(0);
        let grandTotal = 0;
        disciplines.forEach(disc => {
          const tr = document.createElement('tr');
          tr.style.backgroundColor = getColorForDiscipline(disc) + '20';
          let rowHtml = `<td>${disc}</td>`;
          let rowTotal = 0;
          sortedDates.forEach((date, index) => {
            const qty = dataByDate[date][disc] || 0;
            rowTotal += qty;
            columnTotals[index] += qty;
            rowHtml += `<td style="color: ${qty === 0 ? '#ccc' : 'inherit'}">${qty.toLocaleString()}</td>`;
          });
          grandTotal += rowTotal;
          rowHtml += `<td style="color: ${rowTotal === 0 ? '#ccc' : 'inherit'}; font-weight: bold">${rowTotal.toLocaleString()}</td>`;
          tr.innerHTML = rowHtml;
          tbody.appendChild(tr);
        });

        // Add total row
        const totalTr = document.createElement('tr');
        totalTr.style.backgroundColor = '#f0f0f0';
        totalTr.style.fontWeight = 'bold';
        let totalRowHtml = `<td>Total</td>`;
        columnTotals.forEach(total => {
          totalRowHtml += `<td style="color: ${total === 0 ? '#ccc' : 'inherit'}">${total.toLocaleString()}</td>`;
        });
        totalRowHtml += `<td style="color: ${grandTotal === 0 ? '#ccc' : 'inherit'}">${grandTotal.toLocaleString()}</td>`;
        totalTr.innerHTML = totalRowHtml;
        tbody.appendChild(totalTr);

        // Set font size
        const table = document.getElementById('lineChartTable');
        table.style.fontSize = '0.8rem';
        table.style.lineHeight = '1.2';
        table.querySelectorAll('th, td').forEach(cell => {
          cell.style.padding = '0.2rem 0.3rem';
          cell.style.lineHeight = '1.2';
          cell.style.fontSize = '0.8rem';
        });

        container.style.display = 'block';
      } else {
        container.style.display = 'none';
      }
    }

    function getColorForDiscipline(disc) {
      const disciplineColors = {
        'CIVIL': '#FF3B30',
        'ELECTRICAL': '#007AFF',
        'HVAC': '#E67100',
        'INSTRUMENT': '#34C759',
        'MECHANICAL(ROTARY)': '#FF9500',
        'MECHANICAL(STATIC)': '#AF52DE',
        'PAINT&INSULATION': '#F2C800',
        'PIPING': '#FFCC00',
        'STRUCTURE': '#515151'
      };
      return disciplineColors[disc] || '#000000'; // Default black if not found
    }

    function exportLineChartTableToExcel(filename) {
      const table = document.getElementById('lineChartTable');
      const clonedTable = table.cloneNode(true);

      // Add summary rows at the top
      const tbody = clonedTable.querySelector('tbody');
      const newRows = [];

      // Title row
      const titleRow = document.createElement('tr');
      const titleCell = document.createElement('td');
      titleCell.colSpan = clonedTable.querySelectorAll('thead th').length;
      titleCell.textContent = document.getElementById('chartTitle').textContent.trim();
      titleCell.style.fontWeight = 'bold';
      titleCell.style.fontSize = '14px';
      titleRow.appendChild(titleCell);
      newRows.push(titleRow);

      // Date row
      const dateRow = document.createElement('tr');
      const dateCell = document.createElement('td');
      dateCell.colSpan = clonedTable.querySelectorAll('thead th').length;
      const now = new Date();
      const gregorian = now.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
      const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
      const [jy, jm, jd] = gregorianToJalali(now.getFullYear(), now.getMonth() + 1, now.getDate());
      const jalali = `${jd}/${jm}/${jy}`;
      dateCell.textContent = `Date: ${jalali} - ${gregorian} ${time}`;
      dateRow.appendChild(dateCell);
      newRows.push(dateRow);

      // Summary row
      const summaryRow = document.createElement('tr');
      const summaryCell = document.createElement('td');
      summaryCell.colSpan = clonedTable.querySelectorAll('thead th').length;
      const summaryText = document.getElementById('summaryStats').textContent.trim();
      summaryCell.textContent = `Summary: ${summaryText}`;
      summaryRow.appendChild(summaryCell);
      newRows.push(summaryRow);

      // Chart note row
      const chartRow = document.createElement('tr');
      const chartCell = document.createElement('td');
      chartCell.colSpan = clonedTable.querySelectorAll('thead th').length;
      chartCell.textContent = 'Chart: Exported separately as image';
      chartRow.appendChild(chartCell);
      newRows.push(chartRow);

      // Insert new rows at the beginning of tbody
      newRows.forEach(row => tbody.insertBefore(row, tbody.firstChild));

      const wb = XLSX.utils.table_to_book(clonedTable, {sheet: "Line Chart Data"});
      XLSX.writeFile(wb, filename);
    }

    // --- Event Listeners ---

    document.getElementById('startDate').addEventListener('change', updateDashboard);
    document.getElementById('endDate').addEventListener('change', updateDashboard);

    async function exportLineChartToImage() {
      // Create a temporary div to capture the entire page content
      const tempDiv = document.createElement('div');
      tempDiv.style.backgroundColor = '#ffffff';
      tempDiv.style.padding = '0px';
      tempDiv.style.width = '1200px'; // Fixed width for better layout in export

      // Clone the entire container
      const containerClone = document.querySelector('.container').cloneNode(true);
      // Remove padding and margin to avoid white space
      containerClone.style.padding = '0';
      containerClone.style.margin = '0';

      // Replace chart div with image in the clone
      const chartDiv = containerClone.querySelector('#lineChart');
      if (chartDiv && window.lineChart) {
        try {
          const chartCanvas = window.lineChart.canvas;
          const img = document.createElement('img');
          img.src = chartCanvas.toDataURL('image/png');
          img.style.width = chartDiv.style.width;
          img.style.height = chartDiv.style.height;
          chartDiv.parentNode.replaceChild(img, chartDiv);
        } catch (e) {
          console.warn('Chart export failed, keeping original div');
        }
      }

      tempDiv.appendChild(containerClone);
      document.body.appendChild(tempDiv);

      // Capture the container with html2canvas
      const canvas = await html2canvas(tempDiv, {
        scale: 4, // Highest quality
        useCORS: true,
        backgroundColor: '#ffffff',
        width: tempDiv.scrollWidth,
        height: tempDiv.scrollHeight
      });

      document.body.removeChild(tempDiv);

      // Create a new canvas without rotation
      const landscapeCanvas = document.createElement('canvas');
      const ctx = landscapeCanvas.getContext('2d');
      landscapeCanvas.width = canvas.width;
      landscapeCanvas.height = canvas.height;

      // Draw the captured image straight
      ctx.drawImage(canvas, 0, 0);

      // Generate filename
      const dateTimeStr = new Date().toISOString().replace(/:/g, '-').replace('T', ' ').split('.')[0];
      const filename = `SAPRA PUNCH STATUS ${dateTimeStr}.png`;

      // Download the image
      const link = document.createElement('a');
      link.download = filename;
      link.href = landscapeCanvas.toDataURL('image/png');
      link.click();
    }
